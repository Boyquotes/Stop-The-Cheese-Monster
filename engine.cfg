[application]

name="Stop the Cheese Monster"
main_scene="res://scenes/Game.tscn"
icon="res://icon.png"

[autoload]

global="*res://scenes/global.gd"

[input]

shoot=[key(Space)]
move_up=[key(W), key(Up), jbutton(0, 12)]
move_down=[key(S), key(Down), jbutton(0, 13)]
move_left=[key(A), key(Left), jbutton(0, 14)]
move_right=[key(D), key(Right), jbutton(0, 15)]
